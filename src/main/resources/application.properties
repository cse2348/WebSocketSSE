spring.application.name=WebSocket-SSE

# ========================
# Server Config
# ========================
server.port=8080

# ========================
# Database (Secrets?? ???)
# ========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# JWT ??
# ========================
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000        # 1?? (Access Token)
jwt.refresh-expiration=1209600000 # 14? (Refresh Token)

# ========================
# WebSocket / STOMP
# ========================
spring.websocket.message-size-limit=65536
spring.websocket.buffer-size-limit=65536

# ========================
# Logging
# ========================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.messaging=DEBUG

